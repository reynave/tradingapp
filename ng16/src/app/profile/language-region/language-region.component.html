<div class="container-fluid ">
    <div class="row">
        <div class="col-md-3 col-lg-2 col-4 bg-light fullScreenHeight ">

            <app-left-side-profile></app-left-side-profile>
        </div>
        <div class="col-md-9 col-lg-10 col-8 bg-white fullScreenHeight">
            <div class="m-4">
                <div class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <h4> Language and Region </h4>
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="mb-1">Language</label> 
                    <div class="col-2">
                        <select class="form-control">
                            <option>English</option>
                        </select>
                    </div> 
                </div>

                <div class="mb-2">
                    <label>Timezone</label>
                    <div class="col-6">
                        <select class="form-control" (change)="updateTimeZone();" [(ngModel)]="timezoneVal">
                            <option [value]="x.offset" *ngFor="let x of timezoneObj">{{x.text}}</option>
                        </select>
                    </div> 
                </div>


            </div>

        </div>
    </div>
</div>
