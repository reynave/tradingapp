<div class="container-fluid ">
    <div class="row">
        <div class="col-md-3 col-lg-2 col-4 bg-light fullScreenHeight ">

            <app-left-side-profile></app-left-side-profile>
        </div>
        <div class="col-md-9 col-lg-10 col-8 bg-white fullScreenHeight">
            <div class="m-4">
                <div class="mb-4">
                    <div class="row">
                        <div class="col-6">
                            <h4>Session History</h4>
                        </div>
                    </div>
                </div>

                <div class=""> 
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Login Date</th>
                                <th>Issuer</th> 
                                <th>Exp Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of items">
                                <td>{{x.input_date | date :'medium'}}</td>
                                <td>{{x.iss}}</td>
                           
                                <td>{{x.expDate | date :'medium'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
