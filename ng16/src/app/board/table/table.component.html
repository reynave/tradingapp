<app-header></app-header>

<div class="popup-floating-top" [hidden]="!tools">
    <div class="border bg-white popup-floating-top-content shadow rounded p-3">
        <div class="d-flex">

            <div class="me-2">
                <a class="btn btn-sm btn-light px-2" (click)="actionTask('duplicate')">
                    <h5 class="bi bi-files p-0 m-0"></h5>
                    <small> Duplicate</small>
                </a>
            </div>

            <div class="me-2">
                <a class="btn btn-sm btn-light px-2" (click)="actionTask('delete')">
                    <h5 class="bi bi-trash  p-0 m-0"></h5>
                    <small>Delete</small>
                </a>
            </div>
            <div class="mx-1 ">
                &nbsp;
            </div>
            <div class="me-2">
                <a class="btn btn-sm btn-light px-2" (click)="actionTask('lock')">
                    <h5 class="bi bi-lock  p-0 m-0"></h5>
                    <small>Lock</small>
                </a>
            </div>

            <div class="me-2">
                <a class="btn btn-sm btn-light px-2" (click)="actionTask('unlock')">
                    <h5 class="bi bi-unlock  p-0 m-0"></h5>
                    <small>Unlock</small>
                </a>
            </div>
            <div class="mx-1 ">
                &nbsp;
            </div>
            <div class="me-2">
                <a class="btn btn-sm btn-light px-2" (click)="actionTask('archives')">
                    <h5 class="bi bi-archive  p-0 m-0"></h5>
                    <small>Archives</small>
                </a>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid body-margin-top">

    <div class="row g-2">

        <div class="col-12">
            <div class="bg-white rounded" style="border-left: 5px solid rgb(114, 194, 254);">

                <div class="px-3 py-2">

                    <div class="row g-0">
                        <div class="col-12">
                            <app-board-title></app-board-title>
                        </div>
                    </div>


                    <div class="row mb-2">
                        <div class="col-12 ">
                            <app-board-view (newItemEvent)="reload($event)"></app-board-view>
                        </div>

                        <div class="col-11">
                            <div class="d-flex">

                                <div class="me-2">
                                    <button type="button" (click)="addTask()" class="btn btn-sm btn-primary">New  Task</button>
                                </div>


                                <div class="me-2">
                                    <input type="text" class="form-control form-control-sm" [disabled]="!startUpTable"
                                    [placeholder]=" startUpTable ? 'Search' : 'loading'" [(ngModel)]="keyword"  
                                    (ngModelChange)="onSearchChange()">    
                                </div>
 
                                <div class="me-2">
                                    <div ngbDropdown class="d-inline-block" container="body">
                                        <button type="button" class="btn btn-sm btn-light" id="dropdownFormHide"
                                            ngbDropdownToggle>
                                            <i class="bi bi-eye-slash"></i> Hide
                                        </button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownFormHide" style="width: 240px;">
                                            <div class="px-3 py-2">
                                                <div *ngFor="let x of customField; let i = index"
                                                    class="border-bottom py-1">
                                                    <div class="row g-1">
                                                        <div class="col-10"
                                                            [ngClass]="{'text-gray': x.hide==1 ? true :false}">
                                                            {{x.name}}
                                                        </div>
                                                        <div class="col-2 text-end">
                                                            <span *ngIf="x.hide==1" (click)="fnHide(1,i,x);">
                                                                <i class="bi bi-square"></i>
                                                            </span>
                                                            <span *ngIf="x.hide!=1" (click)="fnHide(0,i,x);">
                                                                <i class="bi bi-check-square-fill text-dark"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="me-2" [hidden]="archives < 1">
                                    <button type="button" class="btn btn-sm btn-light"
                                        (click)="actionTask('unarchives');"> {{archives}} <i
                                            class="bi bi-archive"></i></button>
                                </div>

                                <div class="me-2">
                                    <button type="button" (click)="jqueryResizable()"
                                        class="btn btn-sm btn-{{resizableStatus ? 'dark':'light' }}">
                                        <i class="bi bi-aspect-ratio"></i> Resizable {{resizableStatus ? 'ON':'OFF'}}
                                    </button>
                                </div>

                                <div class="me-2" *ngIf="journalAccess.owner == '1' ">
                                    <a href="javascript:;" class="btn btn-sm btn-light" placement="top-right"
                                        (click)="openComponent('CustomFieldFormComponent')"
                                        (newItemEvent)="onChild($event)" ngbTooltip="Custom Field">
                                        <i class="bi bi-ui-checks"></i> Custom Fields
                                    </a>
                                </div>

                                <div class="me-2 ">
                                    <a class="btn btn-sm btn-light" (click)="requestToken();" target="_blank">
                                        <i class="bi bi-cloud-download"></i> Export CSV
                                    </a>
                                </div>
                                <div class="me-2">
                                    <a class="btn btn-sm btn-light"
                                        [routerLink]="[ '/board/tablePrintable/', id, journalTableViewId ]"
                                        target="_blank">
                                        <i class="bi bi-printer"></i> Printable
                                    </a>
                                </div>
                                <div class="me-2" *ngIf="loading">
                                    <img src="./assets/gif/sm-loading.gif" width="20">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center my-5" *ngIf="!startUpTable">
                    <img src="./assets/gif/loading-board.gif" class="w-100" style="max-width: 200px;">
                </div>

                <div class="ps-3 pt-0">
                    <div class="tables-body " *ngIf="startUpTable">
                        <div class="sticky-top border-bottom">
                            <div class="d-flex tables-header-td bg-white">

                                <div class="floating-div bg-white  border-start">
                                    <div class="py-1 px-3">
                                        <i class="bi bi-check-square-fill text-primary" *ngIf="isCheckBoxAll"
                                            (click)="checkBoxAll(false)"></i>
                                        <i class="bi bi-square" *ngIf="!isCheckBoxAll" (click)="checkBoxAll(true)"></i>
                                    </div>
                                </div>

                                <div class="order-{{n.sorting}} bg-white " *ngFor="let n of customField;  let a = index"
                                    [hidden]="n.hide=='1'">
                                    <div class="p-1 text-center orders resizable " [ngStyle]="{'width': n.width+'px'}"
                                        data-id="{{n.id}}" data-tabindex="{{a}}">
                                        <b>{{n.name}}  </b> <code *ngIf="!prod"> f{{n.f}}</code>
                                        <span *ngIf="n.iType === 'formula'" class="mx-1" placement="top"
                                            ngbTooltip="{{evalDescription(n.eval,customField)}}" container="body">
                                            <button class="btn btn-sm btn-light py-0">
                                                <img src="./assets/icon/formula-30.png" height="20px">
                                            </button>
                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="sortable">
                            <span *ngFor="let row of detail; let i = index" [hidden]="row.archives == '1'">
                                <div class="d-flex tables-body-td ">
                                    <div class="floating-div bg-white border-start table-body-td-first">
                                        <div class="py-1 px-3 position-relative orders-left-fixed" >
                                            <div class="table-sorting-area">
                                                <!-- <div class="py-1 handle" data-id="{{row.id}}"
                                                    *ngIf="row.ilock == '0'">
                                                    <i class="bi bi-list "></i>
                                                </div> -->
                                                <!-- <div class="py-1 handle" *ngIf="row.ilock == '1'">
                                                    <i class="bi bi-lock-fill"></i>
                                                </div> -->

                                                <div class="py-1 handle" data-id="{{row.id}}">
                                                   
                                                    <span *ngIf="row.ilock != '1'">  <i class="bi bi-list "></i> </span>
                                                    <span *ngIf="row.ilock == '1'"> <i class="bi bi-lock-fill"></i></span>
                                                </div>
                                            </div>

                                            <span *ngIf="row.checkbox===true"
                                                (click)="row.checkbox=false;fnTools();">
                                                <i class="bi bi-check-square-fill text-primary"></i>
                                            </span>
                                            <span *ngIf="row.checkbox!=true" 
                                                (click)="row.checkbox=true;fnTools();">
                                                <i class="bi bi-square"></i>
                                            </span>
                                        </div>
                                    </div>

                                
                                    <div class="order-{{n.sorting}}" *ngFor="let n of customField;  let a = index"
                                        [hidden]="n.hide=='1'">
                                        <div class="orders" [ngClass]="{'bg-lock': row.ilock == '1' ? true : false}" [ngStyle]="{'width': n.width+'px'}" > 
                                           
                                           <app-custom-field [item]="objItem(n,row,i)"  (newItemEvent)="onChild($event)"></app-custom-field> 
                                        </div>
                                    </div>

                                </div>
                            </span>
                        </div>

                        <div class="sticky-bottom ">
                            <div class="d-flex tables-header-td  ">
                                <div class="floating-div  text-light  border-end ">
                                    <div class="py-1 px-3">
                                        <i class="bi bi-file-spreadsheet text-white"></i>
                                    </div>
                                </div>
                                <div class=" order-{{n.sorting}} bg-light border-bottom "
                                    *ngFor="let n of customField;  let a = index" [hidden]="n.hide=='1'">
                                    <div class="p-1 text-center orders " [ngStyle]="{'width': n.width+'px'}">
                                        <!-- {{fnDetailTotal(n) }} -->
                                        {{n.total}}
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div> 

 
<ng-template #contentEditSelect let-modal>
    <div class="modal-header">
        <div class="modal-title" id="modal-basic-title">Editable Select Option </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body pb-5">

        <div class="sortableSelect">
            <div class="row g-1 py-2" *ngFor="let item of detailObject.select.option">
                <div class="col-8">
                    <input type="text" class="form-control" [(ngModel)]="item.value" (change)="onUpdateSelect(item);"
                        #selectValue (keyup.enter)="selectValue.blur()">
                </div>
                <div class="col-4">
                    <div class="d-flex">
                        <div class="mx-1">
                            <div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
                                <a class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
                                    <i class="bi bi-square-fill " [ngStyle]="{'color': item.color }"></i>
                                </a>
                                <div ngbDropdownMenu>
                                    <div style="width: 214px;">
                                        <a class="m-1 btn p-0" *ngFor="let i of backgroundColorOption"
                                            (click)="item.color=i.color;onUpdateSelect(item);myDrop.close()">
                                            <i class="bi bi-square-fill fs-4" [ngStyle]="{'color': i.color }"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mx-1"><a href="javascript:;" class="btn btn-light" (click)="onDeleteSelect(item)"><i
                                    class="bi bi-trash"></i></a></div>
                        <div class="mx-1"><a href="javascript:;" class="btn handleSelect" data-id="{{item.id}}"> <i
                                    class="bi bi-list"></i></a></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-12">
                <hr>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="newSelect.value" id="newSelectVal"
                    name="newSelectVal" #newSelectVal="ngModel" required>
                <div [hidden]="newSelectVal.valid || newSelectVal.pristine" class="text-danger">
                    Name is required
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex">
                    <div class="mx-1">
                        <div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
                            <a class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
                                <i class="bi bi-square-fill " [ngStyle]="{'color':newSelect.color }"></i>
                            </a>
                            <div ngbDropdownMenu>
                                <div style="width: 214px;">
                                    <a class="m-1 btn p-0" *ngFor="let i of backgroundColorOption"
                                        (click)="newSelect.color=i.color;myDrop.close()">
                                        <i class="bi bi-square-fill fs-4" [ngStyle]="{'color': i.color }"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-1">
                        <button type="button" [disabled]="!newSelect.value" (click)="addInsertSelect();"
                            class="btn btn-light"><i class="bi bi-plus-lg"></i> Add </button>
                    </div>
                </div>

            </div>
        </div> 
        
    </div>

</ng-template>
