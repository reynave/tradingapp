<div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">note update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="offcanvas-body">
    <div class="p-1">
        <!-- my-chat.component.html -->
 

        <textarea [(ngModel)]="message" (keyup.enter)="sendMessage()" (input)="onInputChange($event)"
            #messageInput></textarea>

            <div [innerHTML]="highlightedText"></div> 

        <!-- Daftar pengguna untuk saran -->
        <div *ngIf="showSuggestions && (message.includes('@') || message.includes('#'))" class="suggestions">
            <div *ngFor="let user of users" (click)="addUserTag(user)">
                {{ user }}
            </div>
        </div>

    </div>
    <div class="text-end">
        <button type="button" class="btn btn-outline-dark" (click)="close()">Save</button>
    </div>
</div>
