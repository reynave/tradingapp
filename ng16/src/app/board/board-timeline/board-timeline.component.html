<div class="container-fluid">
    <div class="row g-1">
        <div class="col-12">
            <div class="bg-white rounded px-3 py-2">

                <table class="table table-sm table-bordered table1">
                    <thead class="sticky-top">
                        <tr>
                            <th> </th>
                            <th>SUN</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>

                            <th>SUN</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>

                            <th>SUN</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>


                            <th>SUN</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>


                            <th>SUN</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                            
                            <th>SUN</th>
                            <th>MON</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of timeline">
                            <td>
                                <div style="width: 70px;">
                                    {{x['date']}}
                                </div>
                            </td>

                            <td *ngFor="let item of x['weekly']" 
                            class="bg-{{item.data.profit < 0 ? 'danger text-white' : ''}}  bg-{{item.data.profit > 0 ? 'success text-white' : ''}} 
                            bg-{{item.day == 'Sat' || item.day == 'Sun' ? 'light' : ''}}  "   >
                                <small> {{item.date}}</small>
                                <div>{{item.data.profit | number}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>



            </div>
        </div>
    </div>
</div>
