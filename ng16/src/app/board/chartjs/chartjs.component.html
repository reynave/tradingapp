<app-header></app-header>

<div class="container-fluid body-margin-top">
    <div class="row g-2">
        <div class="col-12">
            <div class="bg-white rounded mb-2 pb-4 px-2" style="border-left: 5px solid #a3e2e2">
                <div class="px-3 py-2">
                    <div class="row mb-2">
                        <div class="col-8">
                            <input class="form-control form-control-lg border-0 p-0" placeholder=""
                                [(ngModel)]="item.name" (change)="onSubmit()" #itemName (keyup.enter)="itemName.blur()">
                        </div>

                        <div class="col-4 text-end align-self-center">
                            <div class="d-flex flex-row-reverse ">

                                <div>
                                    <a href="javascript:;" class="btn btn-outline-dark btn-sm" placement="top-right"
                                        (click)="openComponent('CustomFieldFormComponent')"
                                        (newItemEvent)="onChild($event)" ngbTooltip="Tooltip on top"><i
                                            class="bi bi-gear"></i></a>
                                </div>


                                <div ngbDropdown container="body" class="mx-1">
                                    <button type="button" class="btn btn-outline-dark btn-sm" ngbDropdownToggle>
                                        <span class="me-2"
                                            [innerHTML]="fnPermission(item.permissionId)['fontIcon']"></span>
                                        {{fnPermission(item.permissionId)['name']}}
                                    </button>
                                    <div ngbDropdownMenu>
                                        <button ngbDropdownItem (click)="item.permissionId = a.id; onSubmit()"
                                            *ngFor="let a of permission">
                                            <span class="me-2" [innerHTML]="a.fontIcon"></span> {{a.name}}
                                        </button>
                                    </div>
                                </div>
                                <div [hidden]="fnPermission(item.permissionId)['share'] != 1" placement="top"
                                    ngbTooltip="http://localhost:4200/#/board/{{journal.url}}">
                                    <a href="http://localhost:4200/#/board/{{journal.url}}" target="_blank"
                                        class="btn btn-sm text-dark"><i class="bi bi-link-45deg"></i> Copy</a>
                                </div>

                            </div>
                        </div>
                        <div class="col-12 ">
                            <app-board-view (newItemEvent)="reload($event)"></app-board-view>
                        </div>

                    </div>

                    <!-- <div class="text-center my-5" *ngIf="!startUpTable">
                    <img src="./assets/gif/loading-board.gif" class="w-100" style="max-width: 300px;">
                </div> -->

                    <div class="row">
                        <div class="col-9">
                            <div class="tables-body">
                                <canvas id="canvas">{{chart}}</canvas>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="border border-2  p-3">

                                <div class="mb-2">
                                    <label class="mb-1">Type of Chart</label>
                                    <select class="form-control" (change)="updateChartJs()"
                                        [(ngModel)]="journalChart.chartjsTypeId">
                                        <option [hidden]="journalChart.chartjsTypeId != 0">- Select -</option>
                                        <option *ngFor="let n of typeOfChart" [value]="n.id">{{n.label}}</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label class="mb-1">Label (X Axis)</label>
                                    <select class="form-control" (change)="updateChartJs()"
                                        [(ngModel)]="journalChart.xAxis">
                                        <option [hidden]="journalChart.xAxis != '' ">- Select -</option>
                                        <option *ngFor="let n of x" [value]="n.key">{{n.name}} [{{n.iType}}]</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label class="mb-1">Where</label>
                                    <select class="form-control" [(ngModel)]="journalChart.idWhere"
                                        (change)="updateChartJs()">
                                        <option value="">Show All</option>
                                        <option *ngFor="let n of iWhere" [value]="n.key">{{n.name}}</option>
                                    </select>

                                    <div class="form-control scrollarea mt-1" [hidden]="journalChart.idWhere == ''">
                                        <div class="row g-1 mb-1 " [ngClass]="{'border-top': (i > 0) ? true : false}"
                                            *ngFor="let n of returniWhereOption(); let i = index">

                                            <div class="col-10">
                                                {{n.value}}
                                            </div>
                                            <div class="col-2 text-end">
                                                <i *ngIf="n.checkbox == true"
                                                    (click)="n.checkbox = false;updateChartJs()"
                                                    class="bi bi-check-square-fill"></i>
                                                <i *ngIf="n.checkbox != true"
                                                    (click)="n.checkbox = true;updateChartJs()"
                                                    class="bi bi-square"></i>

                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="mb-1">Data Sets (Y Axis)</label>
                                    <div class="form-control scrollarea">
                                        <div class="row g-1 mb-1 " [ngClass]="{'border-top': (i > 0) ? true : false}"
                                            *ngFor="let n of y; let i = index">
                                            <div class="col-10">
                                                {{n.name}}
                                                <small *ngIf="n.iType == 'number'"><i class="bi bi-123"></i></small>
                                                <span *ngIf="n.iType == 'formula'"><img
                                                        src="./assets/icon/formula-30.png" class="icon"></span>
                                            </div>
                                            <div class="col-2 text-end">
                                                <i *ngIf="n.check == true" (click)="n.check = false;updateChartJs()"
                                                    class="bi bi-check-square-fill"></i>
                                                <i *ngIf="n.check != true" (click)="n.check = true;updateChartJs()"
                                                    class="bi bi-square"></i>

                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
