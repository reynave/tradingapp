<div *ngIf="item['itype']=='text' || item['itype']=='number'"   [ngClass]="{'customFieldArea': item['customField']['suffix']!=''}">

    <div  class="{{item['customField']['suffix']}}">
          <input [type]="item['itype']" class="p-1 {{'text-'+childItem['customField']['textAlign']}}" maxlength="250"
            [(ngModel)]="childItem['value']" #inputText (keydown.enter)="emitToParent(childItem);inputText.blur();"
            (change)="emitToParent(childItem);">   
    </div>
</div>

<span *ngIf="item['itype']=='select'">
    <div ngbDropdown>
        <div id="dropdownForm2" class="select p-1 text-center " ngbDropdownToggle
            [ngClass]="{'text-white': background(childItem['value']) != 'auto' }"
            [ngStyle]="{'background': background(childItem['value'])}">
            {{childItem['value']}}
        </div>
        <div ngbDropdownMenu aria-labelledby="dropdownForm2">
            <div style="width: 200px;" class="p-2 d-grid">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="Search Option">
                </div>
                <div class="mb-1 d-grid" style="overflow-y: auto; max-height: 200px;">
                    <button class="btn mb-1 text-center text-white" [ngStyle]="{'background': x.background}"
                        (click)="emitSelectToParent(x.value);" ngbDropdownItem
                        *ngFor="let x of childItem.select.option">{{x.value}}</button>
                </div>
                <hr>
                <button type="button" class="btn btn-outline-light border text-black mb-1 text-center" (click)="emitModalEditSelect();" ngbDropdownItem><i class="bi bi-pencil"></i> Edit Select</button>
            </div>

        </div>
    </div>
</span>

<div *ngIf="item['itype']=='note' || item['itype']=='image'" >
    <div class="p-1 text-center">
        <a href="javascript:;" (click)="emitToParent(childItem)">
            <small><i class="bi bi-chat"></i> Add Notes</small>
        </a>
    </div> 
</div>



<div *ngIf="item['itype']=='url'" class="p-1" >
    <div class="d-flex flex-row-reverse">
        <div>Flex item 1</div> 
        <div>Edit</div>
      </div>
</div>
